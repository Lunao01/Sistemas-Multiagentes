{% extends "./base.html" %}

{% block title %}Play - PokeQuest{% endblock %}

{% block customCSS %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/play_styles.css')}}">
{% endblock %}

{% block body %}
  <!-- Contenedor principal -->
  <div class="container">
    <!-- Pregunta en la parte superior -->
    <div class="question">
        Which Pokémon has the highest Special Attack?
    </div>

    <!-- Contenedor de botones con imágenes de Pokémon -->
    <div class="buttons-container">
      <button class="pokemon-btn">
        <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/350.png" alt="Charmander">
      </button>

      <button class="pokemon-btn">
        <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/103.png" alt="Squirtle">
      </button>
    </div>

    <!-- Score en la parte inferior derecha -->
    <div class="score">
      Score = 0
    </div>

    <!-- Menú superior derecho -->
    <div class="top-menu">
        <img src="https://img.icons8.com/ios-filled/50/000000/delete-sign.png" alt="Cross" class="icon">
    </div>
  </div>
{% endblock %}
