{% extends "./base.html" %}

{% block title %}Register - PokeQuest{% endblock %}

{% block customCSS %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/auth_styles.css')}}">
{% endblock %}

{% block body %}
  <video autoplay muted loop class="background-video">
    <source src="./static/img/mudkip-rainy-day-pond-pokemon-4k-live.mp4" type="video/mp4">
    Tu navegador no soporta la etiqueta de video.
  </video>

  <div class="container">
    <div class="login-box">
      <img src="./static/img/logo_2.png" alt="Imagen descriptiva" class="login-image">
      <form>
        <div class="input-group">
          <input type="text" id="username" name="username" required>
          <label>Username</label>
        </div>
        <div class="input-group">
          <input type="password" name="password" required>
          <label>Password</label>
        </div>
        <div class="input-group">
          <input type="password" name="password_repeat" required>
          <label>Repeat Password</label>
        </div>
        <button type="submit">Log in</button>
        <p class="register" style="display: block; text-align: right;">Don't have an account?  <a href="register.html">Sign up now</a></p>
      </form>
    </div>
  </div>

{% endblock %}
