{% extends "./base.html" %}

{% block title %}Login - PokeQuest{% endblock %}

{% block customCSS %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/auth_styles.css')}}">
{% endblock %}

{% block body %}
  <video autoplay muted loop class="background-video">
    <source src="./static/img/mudkip-rainy-day-pond-pokemon-4k-live.mp4" type="video/mp4">
    Tu navegador no soporta la etiqueta de video.
  </video>

  <div class="container">
    <div class="login-box">
      <img src="./static/img/logo_2.png" alt="Imagen descriptiva" class="login-image">
      <form action="/login" method="POST"> <!-- action para cuando se pulsa el botón enviar el formulario -->
        <div class="input-group">
          <input type="text" id="username" name="username" required>
          <label>Username</label>
        </div>
        <div class="input-group">
          <input type="password" name="password" required>
          <label>Password</label>
        </div>
        <button type="submit">Log in</button>
        <p class="register" style="display: block; text-align: right;">Don't have an account?  <a href="register">Sign up now</a></p>
      </form>
      {% if message is defined %}  <!-- action para cuando se pulsa el botón enviar el formulario -->
          <!-- El Popup -->
        <div id="popup" class="popup">
          <div class="popup-content">
              <span id="closePopup" class="close">&times;</span>
              <h2>Error</h2>
              <p>{{message}}</p>
          </div>
        </div>
      {% endif%}
    </div>
  </div>
  
  <script src="{{ url_for('static', filename='js/auth.js')}}"></script>
{% endblock %}
