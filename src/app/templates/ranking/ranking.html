{% extends "./base.html" %}

{% block title %}Ranking - PokeQuest{% endblock %}

{% block customCSS %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/ranking_styles.css')}}">
{% endblock %}
{% block body %}
<div class="container">
  <!-- Menú lateral izquierdo -->
  <div class="menu">
    <!-- Logo fijo en la parte superior -->
    <div class="logo">
      <img src="./static/img/logo_2.png" alt="Logo del juego">
    </div>

    <!-- Tabla -->
    <div class="menu-table">
      <table>
        <thead>
          <tr>
            <th>Ranking</th>
            <th>User</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody>
          {% for user in top_users %}
          <tr>
            <td>{{ loop.index }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.high_score }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

  <!-- Imagen central del menú -->
  <div class="pokemon-display">
    <img src="./static/img/rank_icon.png" alt="Pokémon" class="pokemon-img">
  </div>

  <!-- Menú superior derecho -->
  <div class="top-menu">
    <img src="https://img.icons8.com/ios-filled/50/000000/delete-sign.png" alt="Cross" class="icon">
  </div>
</div>
{% endblock %}
