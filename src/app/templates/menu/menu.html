{% extends "./base.html" %}

{% block title %}Menu - PokeQuest{% endblock %}

{% block customCSS %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/menu_styles.css')}}">
{% endblock %}

{% block body %}
  <div class="container">
    <!-- Menú lateral izquierdo -->
    <div class="menu">
      <!-- Logo fijo en la parte superior -->
      <div class="logo">
        <img src="./static/img/logo_2.png" alt="Logo del juego">
      </div>

      <!-- Botones -->
      <div class="menu-buttons">
        <button class="menu-btn" id="playBtn">Play</button>
        <button class="menu-btn" id="pokedexBtn">Pokédex</button>
        <button class="menu-btn" id="rankingBtn">Ranking</button>
      </div>
    </div>

    <!-- Imagen central del menú -->
    <div class="pokemon-display">
      <img src="./static/img/menu_icon.png" alt="Pokémon" class="pokemon-img">
    </div>

    <!-- Menú superior derecho -->
    <div class="top-menu">
      <img src="https://img.icons8.com/ios-filled/50/000000/settings.png" alt="Settings" class="icon">
      <img src="https://img.icons8.com/ios-filled/50/000000/user.png" alt="User" class="icon">
      <img src="https://img.icons8.com/ios-filled/50/000000/exit.png" alt="Exit" class="icon">
    </div>
  </div>

<script>
    document.getElementById("playBtn").addEventListener("click", function() {
        window.location.href = "{{ url_for('play') }}";  // Redirige a la ruta de Play
    });

    document.getElementById("pokedexBtn").addEventListener("click", function() {
      // Redirige a la ruta de Pokedex
      window.location.href = "{{ url_for('pokedex') }}";
  });
</script>
{% endblock %}
